<!DOCTYPE html>
<html lang="pt">

<!-- ====================================================================== -->
<!-- Introdução às Tecnologias Web - Departamento de Informática - FCUL.    -->
<!-- ====================================================================== -->

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="estilos/apresentacao.css">
  <script src="scripts/comportamento.js"></script>
  <title>Exercícios de JavaScript (parte 3)</title>
</head>

<body>

  <header>
    <h1>Exercícios de JavaScript (parte 3)</h1>

    <!-- Este parágrafo vai ser útil para o browser colocar uma mensagem -->
    <!-- assim que tiver terminado o carregamento deste documento HTML.  -->
    <p id="pMensagem"></p>
    <p> O jogo decorre há <span id="spanTempoJogo">0</span> segundos</p>
  </header>

  <!-- ==================================================================== -->

  <section id="secConfiguracao">

    <p>Configuração do jogo:</p>

    <table>

      <tr>
        <th>Opção</th>
        <th>Valor</th>
        <th>Ação</th>
      </tr>

      <tr>
        <td>Número de tentativas</td>
        <td id="tdNumeroTentativas"></td>
        <td><button id="btnPedeNumeroTentativas">Mudar</button></td>
      </tr>

      <tr>
        <td>Valor aleatório mínimo</td>
        <td id="tdMinimoAleatorio"></td>
        <td><button id="btnPedeMinimoAleatorio">Mudar</button></td>
      </tr>

      <tr>
        <td>Valor aleatório máximo</td>
        <td id="tdMaximoAleatorio"></td>
        <td><button id="btnPedeMaximoAleatorio">Mudar</button></td>
      </tr>

    </table>

    <p><button id="btnIniciaJogo">Gerar um número aleatório e
                                  começar um jogo</button></p>

  </section>

  <!-- ==================================================================== -->

  <section id="secTentativas">

    <p>Tentativas realizadas no jogo:</p>

    <table>
      <tr>
        <th>Tentativa</th>
        <th>Valor</th>
        <th>Resultado</th>
      </tr>
    </table>

    <p><button id="btnFazTentativa" disabled>Fazer uma nova
               tentativa para adivinhar o número</button></p>

    <p><button id="btnCancelaJogo" disabled>Cancelar o Jogo</button></p>

  </section>

</body>

<!-- ====================================================================== -->

</html>
